<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanae　Ikeda</title>
  <style>
    body {
      margin: 0;
     font-family: 'IPAexMincho', serif;
      background: #fff;
      color: ##004aad;
    }


      
      @font-face {
    font-family: 'IPAexMincho';
    src: url('/fonts/ipaexm.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
        }
      
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .work-item {
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
    }

    .work-item img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
    }

    .work-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#">WORKS</a>
      <a href="#">ABOUT</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>シンプルに、作品を魅せる。</h2>
    <p>ファッション×Webの経験を活かしたデザインと構築。</p>
  </section>

  <section class="works">
    <div class="work-item">
      <img src="assets/images/sample01.jpg" alt="作品1">
      <p>LP制作：2024年春コレクション</p>
    </div>
    <div class="work-item">
      <img src="assets/images/sample02.jpg" alt="作品2">
      <p>ブランドメルマガデザイン</p>
    </div>
    <div class="work-item">
      <img src="assets/images/sample03.jpg" alt="作品3">
      <p>ECサイトバナー</p>
    </div>
  </section>

  <footer>
    &copy; 2025 My Portfolio
  </footer>
</body>
</html>
